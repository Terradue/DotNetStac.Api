name: Create Docker image for File System STAC API

on:
  push:
    branches: [ "main" ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the dotnet interactive Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/terradue/stacapi-fs:latest
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Push the File System WebAPI Docker image
      run: docker push ghcr.io/terradue/stacapi-fs:latest
